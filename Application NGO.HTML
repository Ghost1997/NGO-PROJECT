    <div>
    <p style='margin-top:0cm;margin-right:0cm;margin-bottom:12.0pt;margin-left:
    0cm;line-height:18.0pt'><span style='font-size:14.0pt;font-family:"Calisto MT",serif;
    mso-bidi-font-family:Arial;color:#002060'>Non-governmental organizations,
    or NGOs, were first called such in Article 71 in the Charter of the newly
    formed United Nations in 1945. While NGOs have no fixed or formal
    definition, they are generally defined as <span class=SpellE>nonprofit</span>
    entities independent of governmental influence (although they may receive
    government funding).<o:p></o:p></span></p>
    <p style='margin-top:12.0pt;margin-right:0cm;margin-bottom:12.0pt;
    margin-left:0cm;line-height:18.0pt;box-sizing: border-box;font-variant-ligatures: normal;
    font-variant-caps: normal;orphans: 2;text-align:start;widows: 2;-webkit-text-stroke-width: 0px;
    text-decoration-style: initial;text-decoration-color: initial;word-spacing:
    0px'><span style='font-size:14.0pt;font-family:"Calisto MT",serif;
    mso-bidi-font-family:Arial;color:#002060'>As one can tell from the basic
    definition above, the difference between <span class=SpellE>nonprofit</span>
    organizations (NPOs) and NGOs is slim. However, the term &quot;NGO&quot; is
    not typically applied to U.S.-based <span class=SpellE>nonprofit</span>
    organizations. Generally, the NGO label is given to organizations operating
    on an international level although some countries classify their own civil
    society groups as NGOs.<o:p></o:p></span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;line-height:18.0pt;box-sizing: border-box;
    font-variant-ligatures: normal;font-variant-caps: normal;orphans: 2;
    text-align:start;widows: 2;-webkit-text-stroke-width: 0px;text-decoration-style: initial;
    text-decoration-color: initial;word-spacing:0px'><span style='font-size:
    14.0pt;font-family:"Calisto MT",serif;mso-bidi-font-family:Arial;
    color:#002060'><a
    href="http://guides.library.duke.edu/content.php?pid=256639&amp;sid=3292990"
    target="_blank" style='box-sizing: border-box;cursor:pointer'><span
    style='color:#002060;border:none windowtext 1.0pt;mso-border-alt:none windowtext 0cm;
    padding:0cm'>NGO activities</span></a>&nbsp;include, but are not limited
    to, environmental, social, advocacy and human rights work. They can work to
    promote social or political change on a broad scale or very locally. NGOs
    play a critical part in developing society, improving communities, and
    promoting citizen participation.<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>
